<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Car animation</title>
</head>
<body>
    <div class="wrapper">
    <header class="header">
        <div class="header__block">
            <h1 class="header__title">Car</h1>
        </div>
    </header>
    <main class="main">
        <div class="cloud">
            <img src="img/cloud.svg" alt="cloud" class="cloud__item1">
            <img src="img/cloud.svg" alt="cloud" class="cloud__item2">
            <img src="img/cloud.svg" alt="cloud" class="cloud__item3">
        </div>

        <div class="cabrio">
            <div class="smoke"></div>
            <div class="cabrio__roof">
                <div class="cabrio__door"></div>
            </div>
            <div class="cabrio__cabin">
                
                <div class="cabrio__door-cabin"></div>
                <div class="cabrio__circle1"></div>
                <div class="cabrio__circle2"></div>
                <div class="cabrio__ruchka"></div>
            </div>
                <div class="cabrio__wheel">
                    
                    <div class="cabrio__disc"></div>
                </div>
                <div class="cabrio__wheel2">
                    
                    <div class="cabrio__disc"></div>
                </div>
            </div>
    </main>
    <footer class="footer">
        <div class="hover-text">Text</div>
    </footer>
    </div>
    <div class="circle"></div>
    <div class="wifi ">
        <div class="wifi__big-line"></div>
        <div class="wifi__middle-line"></div>
        <div class="wifi__small-line"></div>
        <img src="img/router.svg" alt="" class="wifi__item">
    </div>
    <div class="phone">
        <p class="phone__text">+3800000000</p>
        <a href="#" class="phone__button"> <img src="img/phone.png" alt="" class="phone__call"></a>
    </div>
</body>
</html>
